{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_url_via_form') }}" method=post class=add-entry>
      <dl>
        <dt>Url:
        <dd><input type=text size=50 name=url>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.long_url|safe }}</h2>{{ entry.short_url}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
